<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Zuleika & Ubiratam</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="topo">
        <h1 class="titulo">Zuleika & Ubiratam</h1>
    </div>

    <div class="corpo">
        <div class="preCasamento">
            <h1 class="subtitulos">Pré Casamento</h1>
            <img src="pre casamento/beijo casal.jpg" alt="beijo do casal">
            <img src="pre casamento/casal na floresta.jpg" alt="foto na floresta">
            <img src="pre casamento/casal no campo.jpg" alt="foto no campo">
        </div>
        <div class="diaDaNoiva">
            <h1 class="subtitulos">Dia da Noiva</h1>
            <img src="dia da noiva/cabelo.jpeg" alt="cabelo da noiva">
            <img src="dia da noiva/mesa.png" alt="sapatos">
            <img src="dia da noiva/noiva e amigas.png" alt="noiva e amigas">
        </div>
        <div class="cerimonia">
            <h1 class="subtitulos">Cerimônia</h1>
            <img src="cerimônia/Alianças.jpg" alt="aliancas">
            <img src="cerimônia/mesa do bolo.png" alt="bolo">
            <img src="cerimônia/colocando o anel.jpg" alt="colocando o anel">  
        </div>
        <div class="festa">
            <h1 class="subtitulos">Festa</h1>
            <img src="festa/festa.jpg" alt="festa">
            <img src="festa/mesas da festa.jpg" alt="mesas da festa">
            <img src="festa/festa de casamento.jpg" alt="festa">
        </div>
        <div class="luaDeMel">
            <h1 class="subtitulos">Lua de Mel</h1>
            <img src="lua de mel/pcsina praia.jpg" alt="pcsina e praia">
            <img src="lua de mel/bebidas.jpg" alt="bebidas">
            <img src="lua de mel/praia.jpg" alt="praia">
        </div>
    </div>

</body>
</html>
